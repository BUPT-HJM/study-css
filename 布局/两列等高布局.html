<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>两列等高布局</title>
  <style>
  .wrap {
    width: 1000px;
  }
  .content {
  	margin-left: 100px;
  	background-color: red;
  }
  .clearfix:after {
	content: '';
	display: block;
	width: 0;
	height: 0;
	clear: both;
  }

  .main {
    float: left;
    width: 100%;
  }

  .aside {
    float: left;
    width: 100px;
    margin-left: -1000px;
    background-color: blue;
    position: relative;
  }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="content clearfix">
      <div class="main">12345</div>
      <div class="aside">
        666
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>
</body>

</html>
